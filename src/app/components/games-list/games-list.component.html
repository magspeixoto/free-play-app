<div style="margin-top: 150px !important;">
    <div style="margin-top: 100px !important;">
        <h1 class="text-center mb-5" style="font-family: 'Russo One', sans-serif;">Free play for all gamers</h1>
    
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                @for (game of games; track game.id) {
                    <div class="col">
                        <div class="card shadow-sm rounded-lg border-0 h-100">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img 
                                        src="{{game.thumbnail}}" 
                                        class="img-fluid rounded-start" 
                                        alt="Imagem do Jogo" 
                                        style="object-fit: cover; height: 100%; max-height: 200px;">
                                </div>
                                <div class="col-md-8 d-flex flex-column">
                                    <div class="card-body d-flex flex-column justify-content-between h-100">
                                        <h5 class="card-title text" style="color: black;">{{game.title}}</h5>
                                        <p class="card-text text-muted">{{game.shortDescription}}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <!-- Botão laranja 'Ver mais' -->
                                            <a [routerLink]="['/games-details', game.id]" class="btn btn-warning btn-sm">Ver mais</a>
                                            <!-- Botão laranja 'More Info' -->
                                            <a routerLink="{{game.freetogameProfileUrl}}" target="_blank" class="btn btn-outline-warning btn-sm">More Info</a>
                                        </div>
                                        <p class="card-text mt-2"><small class="text-muted">Last updated 3 mins ago</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
