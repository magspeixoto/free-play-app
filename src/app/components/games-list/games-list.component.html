<h1 class="text-center mb-5" >Free play for all gamers</h1>

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (game of games; track game.id) {
        <div class="col">
            <div class="card shadow-sm rounded-lg border-0 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{game.thumbnail}}" class="img-fluid rounded-start" alt="Imagem do Jogo" style="object-fit: cover; height: 100%; max-height: 200px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{game.title}}</h5>
                            <p class="card-text text-muted">{{game.shortDescription}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a [routerLink]="['/games-details', game.id]" class="btn btn-primary btn-sm">Ver mais</a>
                                <a routerLink="{{game.freetogameProfileUrl}}" target="_blank" class="btn btn-outline-secondary btn-sm">More Info</a>
                            </div>
                            <p class="card-text mt-2"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
