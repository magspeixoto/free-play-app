<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pesquisa" #input>
</mat-form-field>
<section>
  <div class="example-button-row">
    <a mat-flat-button href="">Jogar mais tarde</a>
    <a mat-flat-button href="">A Jogar Atualmente</a>
    <a mat-flat-button href="">Jogado</a>
    <a mat-flat-button href="">Concluído</a>
  </div>
</section>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagem </th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.thumbnail" alt="Thumbnail" style="height: 50px; width: auto; border-radius: 5px;">
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogo </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
      <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
    </ng-container>

        
 <!-- Menu Column -->
 <ng-container matColumnDef="menu">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let row">
    <!-- Botão de menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu"> <!--aria-label="Ações para o jogo {{ row.menu }}">-->
      <mat-icon>more_vert</mat-icon>
    </button>
    <!-- Menu dropdown -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>Jogar mais tarde</span>
      </button>
      <button mat-menu-item>
        <span>A Jogar Atualmente</span>
      </button>
      <button mat-menu-item>
        <span>Jogado</span>
      </button>
      <button mat-menu-item>
        <span>Concluído</span>
      </button>
    </mat-menu>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não há dados correspondentes à pesquisa "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Página"></mat-paginator>
</div>
