<table mat-table [dataSource]="games" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let games"> {{games.id}} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let games"> {{games.thumbnail}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Jogo</th>
    <td mat-cell *matCellDef="let games"> {{games.title}} </td>
  </ng-container>

  <!-- Género Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Género</th>
    <td mat-cell *matCellDef="let games"> {{games.genre}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
